[package]
name = "scraper"
version = "0.10.0"

description = "HTML parsing and querying with CSS selectors"
keywords = ["html", "css", "selector", "scraping"]

authors = [
    "Curtis McEnroe <june@causal.agency>",
    "Vivek Kushwaha <yoursvivek@gmail.com>",
]
license = "ISC"

repository = "https://github.com/programble/scraper"
readme = "README.md"

[dependencies]
cssparser = "0.25.3"
ego-tree = "0.6.0"
html5ever = "0.22.0"
matches = "0.1.6"
selectors = "0.21.0"
smallvec = "0.6.0"
tendril = "0.4.0"

[dependencies.getopts]
version = "0.2.18"
optional = true

[features]
default = ["main"]
main = ["getopts"]

[[bin]]
name = "scraper"
path = "src/main.rs"
required-features = ["main"]
