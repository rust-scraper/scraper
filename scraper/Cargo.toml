[package]
name = "scraper"
version = "0.23.1"
edition = "2021"

description = "HTML parsing and querying with CSS selectors"
keywords = ["html", "css", "selector", "scraping"]

authors = ["June McEnroe <june@causal.agency>"]
license = "ISC"

repository = "https://github.com/causal-agent/scraper"
readme = "README.md"

[dependencies]
cssparser = "0.35.0"
ego-tree = "0.10.0"
html5ever = "0.31.0"
indexmap = { version = "2.7.1", optional = true }
precomputed-hash = "0.1.1"
selectors = "0.28.0"
serde = { version = "1.0.218", optional = true }
tendril = "0.4.3"

[dependencies.getopts]
version = "0.2.21"
optional = true

[features]
default = ["main", "errors"]
deterministic = ["indexmap"]
main = ["getopts"]
atomic = []
errors = []
serde = ["dep:serde"]

[[bin]]
name = "scraper"
path = "src/main.rs"
required-features = ["main"]
